<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hinh tron</title>
</head>
<body>
<script>
    let inputbankinh;
    let inputduongkinh;
    inputbankinh = prompt("Nhập bán kính:");
    inputduongkinh = prompt(" Nhập đường kính:");
    let bankinh = parseInt(inputbankinh);
    let duongkinh =parseInt(2*inputbankinh);
    let area = 2*bankinh*3.14;
    let areaq = duongkinh*3.14;
    document.write(" Diện tích hình tròn: " + area);
    document.write(" Diện tích hình tròn: " + areaq);
</script>
</body>
</html>
