<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let inputdoc;

    inputdoc = prompt ("Nhập nhiệt độ: ");

    let doc = parseInt(inputdoc);
    let F = (9*doc/5)+32;
    document.write("Nhiệt độ F: " + F);


</script>

</body>
</html>
